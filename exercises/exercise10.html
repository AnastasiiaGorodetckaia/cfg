<html>

<head>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>

<body>
  <input type="text" id="textInput" name="value" />
  <input type='button' id="button" name="Ok" value="Ok" />
  <p id="result" />

  <script>
  var secretNumber = Math.floor(Math.random() * 11);

  document.querySelector("#button").onclick = function() {
    var numberPlayed = document.querySelector("#textInput").value;
    if (numberPlayed > secretNumber) {
      document.querySelector("#result").innerHTML = "<b>The number is too big</b>";
    } else if (numberPlayed < secretNumber) {
      document.querySelector("#result").innerHTML = "<b>The number is too small</b>";
    } else {
      document.querySelector("#result").innerHTML = "<b>That's correct!</b>";
    }
  }

  </script>
</body>

</html>
